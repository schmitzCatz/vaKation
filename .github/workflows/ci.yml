name: CI
on:
    push:
        tags: ['v[0-9].[0-9]+.[0-9]+']
jobs:
    build:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ§‘â€ğŸ’» Checkout Repository
              uses: actions/checkout@v4
            - name: â˜• Setup Java
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: 'temurin'
            - name: â›‘ï¸ Setup Gradle
              uses: gradle/actions/setup-gradle@v3
            - name: ğŸ”§ Fix Permissions
              run: chmod +x ./gradlew
            - name: ğŸ˜ Run build with Gradle
              run: ./gradlew build
            - name: ğŸš€ Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      ./build/distribution/*.tar
                      ./build/distribution/*.zip
                      ./build/libs/*-standalone.jar
                      ./LICENSE
